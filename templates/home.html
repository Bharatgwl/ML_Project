<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Score Prediction</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5efef;
      animation: fadeIn 1s ease-in;
    }x

    .login {
      animation: slideIn 1s ease-in;
      max-width: 90%;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(0%);
      }
    }
  </style>
</head>

<body class="bg-gray-200 h-screen">
  <div class="login bg-zinc p-8 mx-auto max-w-4xl rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-4">Student Exam Performance Indicator</h1>

    <form action="{{ url_for('predict_datapoint')}}" method="post" class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="gender">Gender</label>
        <select class="form-control block w-full px-3 py-2 mb-4 text-base text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" name="gender" required>
          <option selected disabled value="">Select your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="ethnicity">Race or Ethnicity</label>
        <select class="form-control block w-full px-3 py-2 mb-4 text-base text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" name="ethnicity" required>
          <option selected disabled value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="parental_level_of_education">Parental Level of Education</label>
        <select class="form-control block w-full px-3 py-2 mb-4 text-base text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" name="parental_level_of_education" required>
          <option selected disabled value="">Select Parent Education</option>
          <option value="associate's degree">associate's degree</option>
          <option value="bachelor's degree">bachelor's degree</option>
          <option value="high school">high school</option>
          <option value="master's degree">master's degree</option>
          <option value="some college">some college</option>
          <option value="some high school">some high school</option>
        </select>
      </div>
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="lunch">Lunch Type</label>
        <select class="form-control block w-full px-3 py-2 mb-4 text-base text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" name="lunch" required>
          <option selected disabled value="">Select Lunch Type</option>
          <option value="free/reduced">free/reduced</option>
          <option value="standard">standard</option>
        </select>
      </div>
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="test_preparation_course">Test Preparation Course</label>
        <select class="form-control block w-full px-3 py-2 mb-4 text-base text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" name="test_preparation_course" required>
          <option selected disabled value="">Select Test Course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="reading_score">Writing Score out of 100</label>
        <input class="form-control block w-full px-3 py-2 mb-4 text-base text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" type="number" name="reading_score" placeholder="Enter your Reading score" min='0' max='100' />
      </div>
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="writing_score">Reading Score out of 100</label>
        <input class="form-control block w-full px-3 py-2 mb-4 text-base text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" type="number" name="writing_score" placeholder="Enter your Writing Score" min='0' max='100' />
      </div>
      <div class="col-span-2">
        <input class="btn btn-primary w-full px-4 py-2 text-base font-bold text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" type="submit" value="Predict your Maths Score" />
      </div>
    </form>
    <h2 class="text-2xl font-bold text-center mb-4">
      The prediction is {{results}}
    </h2>
  </div>
</body>

</html>
